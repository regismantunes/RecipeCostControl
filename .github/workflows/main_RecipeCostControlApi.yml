# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - RecipeCostControlApi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://recipecostcontrolwebapi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e888d19729a54e1cae2422822640a12c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0f5386b2970043acbd24fd5f599f0f28 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: recipecostcontrolwebapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e888d19729a54e1cae2422822640a12c }}/recipecostcontrolapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'RecipeCostControlApi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_22c72975d8a24edf8b927108aa5ccb2b }}
        images: 'recipecostcontrolwebapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e888d19729a54e1cae2422822640a12c }}/recipecostcontrolapi:${{ github.sha }}'